{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Task Form</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="project" value="{{ form.instance.project_id }}">

        <button type="submit">Save</button>
    </form>
    {% if form.instance.pk %}
    <a href="{% url 'project_detail' form.instance.project.id %}">Back to Project</a>
    {% else %}
    <a href="{% url 'project_detail' project_id %}">Back to Project</a>
    {% endif %}

</div>
{% endblock %}
