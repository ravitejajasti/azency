

<form method="post" id="taskForm" novalidate action="{{ request.path }}" data-action={% if "edit" in request.path %} "edit" {% else %} "create" {% endif %}>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="project" value="{{ form.instance.project_id }}">
    <button class="btn btn-primary" type="submit">{% if "edit" in request.path %} Update {% else %} Create {% endif %}</button>
</form>
